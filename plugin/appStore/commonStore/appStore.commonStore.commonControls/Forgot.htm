<div id="LeenaCont" class="Q_n_A_page">
	<div class="LeenaWrap">
		<div class="page_wrap clearfix">
			<h1 class="page_title">
				Recover your password
			</h1>
			<div class="left_col w710">
			    <div class="recover-password-form">
			        <table>
			            <tr>
			                <th>Your E-mail:</th>
			                <td>
			                    <input id="login-recovery-usr" type="text" class="input_gray Email" />
			                </td>
			            </tr>
			            <tr>
			                <th>
						                
			                </th>
			                <td>
			                    <a href="javascript:;" data-alert="Please type your e-mail" data-error="Your e-mail does not exists" class="main_btn getCodeBtn" >
			                        Submit your e-mail
			                    </a>
			                </td>
			            </tr>
			        </table>
			    </div>
			    <div class="recover-password-newpass" style="display: none;">
			        <table>
			            <tr>
			                <td>
			                    We sent seccet code to your e-mail
			                </td>
			            </tr>
			            <tr>
			                <th>Your seccet code:</th>
			                <td>
			                    <input type="text" id="login-changePass-code" class="input_gray Code" />
			                </td>
			            </tr>
			            <tr>
			                <th>Enter new password:</th>
			                <td>
			                    <input type="password" id="login-changePass-pwd" class="input_gray Pass" />
			                </td>
			            </tr>
			            <tr>
			                <th>
						                
			                </th>
			                <td>
			                    <a href="javascript:;" 
			                       data-alert="Please type your code and new password" 
                                   data-error="Your password is not change, please re-try again"
			                       class="main_btn changePassBtn" >
			                        [recoverPassword.label.changePass]			                        
			                    </a>
			                </td>
			            </tr>
			        </table>
			    </div>
                <div class="recover-password-success" style="display: none;">
                    <p>
                        <strong>
                            [recoverPassword.label.success]
                        </strong>
                    </p>
				</div>
			</div>
		</div>
	</div>
</div>
