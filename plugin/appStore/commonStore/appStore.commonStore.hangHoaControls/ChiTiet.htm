<section class="clearfix singlehead  product_info">
    <div class="titbar"><div class="clearfix LeenaWrap">
                            <h1 class="title">{7}</h1>
                        </div></div>
                        <div class="shCont"><div class="clearfix LeenaWrap">
                            <div class="galery">
                                <div class="imgbig">
                                    <div class="thumb"><img src="/lib/up/i/{2}" alt=""></div>
                                    <dl class="meta">
                                        <dt>{0}</dt>
                                        <dd class="price">{1} won - {9} point</dd>
                                    </dl>
                                </div>
                                <ul class="thumb_ls">
                                    {3}
                                </ul>
                                <ul class="thumb_ls">
                                    {4}
                                </ul>
                            </div>
                            <div class="info">
                                <h2 class="info_tit">[product.label.ProductInfo]</h2>
                                <ul class="filter">
                                    <li class="clearfix">
                                        <label class="label">Size</label>
                                        <div class="data">
                                            <select class="select" style="width:77px">
                                                {10}
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">Color</label>
                                        <div class="data"><select class="select" style="width:117px">
                                                              {11}                                                             
                                                          </select></div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">Amount</label>
                                        <div class="data">
                                            {12}
                                        </div>
                                    </li>
                                </ul>
                                <ul class="specifications">
                                    <li class="clearfix">
                                        <label class="label">[product.label.Width]</label>
                                        <div class="data">68 cm</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Height]</label>
                                        <div class="data">70 cm</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Weight]</label>
                                        <div class="data">75 grams</div>
                                    </li>
                                    <li class="clearfix">
                                        <label class="label">[product.label.Thickness]</label>
                                        <div class="data">3 mm</div>
                                    </li>
                                </ul>
                                <div class="clearfix btn_wrap">
                                    <a data-id="{8}" data-amout="{13}" data-label="[product.label.order]" class="btn btn_checkout" href="#none">
                                        [product.label.order]
                                    </a>
                                    <a data-id="{8}" data-label="[product.label.addWishList]" class="btn_wishlist btn_like" href="#none">
                                        [product.label.addWishList]
                                    </a>
                                </div>
                            </div>
                                            </div></div>
</section>
<section class="LeenaCont">
    <div class="clearfix LeenaWrap">
        <div class="clearfix item_ls">
            <div class="clearfix titbar">
                <h2 class="titsub">[product.label.RelatedProduct]</h2>
            </div>
            <ul class="clearfix item_ls_4">
                <li>
                    <ul>
                        {5}
                    </ul>
                    </li>
                </ul>
                <article class="article">
                    {6}
                </article>
            </div>
        </div>
</section>
